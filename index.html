<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suivie Dette</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <h1 class="text-center mt-2">Suivie De Dettes</h1>
    <div class="container">
        <!-- Parti input telephone et boutton ok -->
        <div class="container col-12 shadow p-3 mt-2  rounded">
            <div class="d-flex align-items-center col-md-5">
                <label for="inputTel" class="form-label p-2 ">Telephone</label>
                <div>
                  <input type="text" class="form-control col-6" name="tel" id="inputTel" />
                  <div class="div-error"></div>
                </div>
                
                <!-- <button type="button" class="btn btn bg-primary mx-3  ">Ok</button> -->
            </div>
        </div>

        <!-- Partie tabs-menu -->
        <nav aria-label="tabnav" class="mt-2">

            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-info-tab" data-bs-toggle="tab" data-bs-target="#nav-info"
                    type="button" role="tab" aria-controls="nav-info" aria-selected="true">Information</button>
                <button class="nav-link" id="nav-new-tab" data-bs-toggle="tab" data-bs-target="#nav-new" type="button"
                    role="tab" aria-controls="nav-new" aria-selected="false">Nouveau</button>
                <button class="nav-link" id="nav-dette-tab" data-bs-toggle="tab" data-bs-target="#nav-dette"
                    type="button" role="tab" aria-controls="nav-dette" aria-selected="false">Dettes</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- Partie info client -->
            <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
                <div class="container d-flex align-items-center justify-content-around mt-2">
                  <div class="col-5">
                    <img src="./avatar.jpeg" class=" rounded-circle" alt alt="">
                  </div>
                  <div class="col-5">
                    <p class="text-md-start fs-4">Nom:----</p>
                    <p class="text-md-start fs-4">Prenom:----</p>
                    <p class="text-md-start fs-4">Telephone:----</p>
                    <p class="text-md-start fs-4">Adresse:----</p>
                  </div>
                </div>
                <div class="container mt-3">
                  <p class="text-md-start fs-4">Total Dette:----</p>
                  <p class="text-md-start fs-4">Montant Versé:----</p>
                  <p class="text-md-start fs-4">Montant du:----</p>
                  
                </div>
            </div>

            <!-- Partie ajoout client -->
            <div class="tab-pane fade" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">
                ...
            </div>

            <!-- Partie liste dettes client -->
            <div class="tab-pane fade" id="nav-dette" role="tabpanel" aria-labelledby="nav-dette-tab">
                <div class="container col-6 shadow p-1 mt-3 mb-3  rounded">
                    <div class="d-flex align-items-center p-2">
                        <label for="inputDateFilter" class="form-label  mx-3">Date</label>
                        <input type="date" class="form-control" name="date" id="inputDateFilter" />
                        <button type="button" class="btn btn bg-primary mx-3" id="btnDateFilter">Ok</button>
                    </div>
                </div>
                <table class="table table-bordered table-hover border-primary">
                    <thead>
                        <tr>
                            <th scope="col">
                                Date
                                <span class="material-symbols-outlined trieNom" data-order="asc"> arrow_upward </span>
                                <span class="material-symbols-outlined trieNom" data-order="dsc"> arrow_downward </span>
                            </th>
                            <th scope="col">Montant (FCFA)</th>
                            <th scope="col">Versé (FCFA)</th>
                            <th scope="col">Du (FCFA)</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                 
                    </tbody>
                </table>
                <nav aria-label="..." class="d-flex align-items-center justify-content-center">
                    <ul class="pagination" id="pagination">
                     
                    </ul>
                  </nav>
            </div>

        </div>

    </div>


    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js" type=""></script>
</body>

</html>
